<!--Begin Wrapper-->
<div id="wrapper">

<!--Begin Widget-->

<section id="pd-twitter-feed">

	<script type="text/javascript">
		$.getJSON("http://twitter.com/statuses/user_timeline.json?screen_name=va_oit_pd&count=6&callback=?", function(data){
			$.each(data, function(i,item){
				ct = item.text;
				ct = ct.replace(/http:\/\/\S+/g,  '<a href="$&" target="_blank">$&</a>');
				ct = ct.replace(/\s(@)(\w+)/g,    ' @<a href="http://twitter.com/$2" target="_blank">$2</a>');
				ct = ct.replace(/\s(#)(\w+)/g,    ' #<a href="http://search.twitter.com/search?q=%23$2" target="_blank">$2</a>');
				usr = item.user;
				img = usr.profile_image_url;
				$("#tweets").append('<article class="twitter"><header><img src="'+ img +'" alt="profile image" /></header>'+ ct +"</article>");
				$("#tweets").append('<footer><img src="/PublishingImages/social-media-vectors/16px/twitter.png" />&nbsp;<a href="">Follow</a> Product Development</footer>');
			});
		});
	</script>
	
	<section id="tweets">
		<header>PD Twitter Feed</header>
		<!--	<div class="twitter" id="jstweets">-->
	</section>
	
</section>

<!--End Widget-->

</div>
<!--End Wrapper-->
